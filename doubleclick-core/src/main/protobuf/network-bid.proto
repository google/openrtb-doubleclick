  VIEW_THROUGH_ADS = 0;

  // Attribution for app installs initiated from the StoreKit-rendered
  // App Store product page driven by ad clicks. Supported for all
  // SKAdNetwork versions.
  STOREKIT_RENDERED_ADS = 1;
}
